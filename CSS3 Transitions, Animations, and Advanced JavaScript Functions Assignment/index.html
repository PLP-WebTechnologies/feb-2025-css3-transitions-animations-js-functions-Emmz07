<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Fun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Welcome to the Interactive Playground</h1>

  <!-- Theme Toggle -->
  <button id="themeToggle">Toggle Theme</button>

  <!-- Button to trigger animation -->
  <button id="showMessage">Click for Surprise</button>
  <div id="message">You clicked the magic button!</div>

  <!-- Form with local storage -->
  <form id="preferenceForm">
    <h2> Save Your Preference</h2>
    <label>Favorite Color: <input type="text" id="favColor" /></label>
    <button type="submit">Save</button>
  </form>
  <p id="colorResult"></p>

  <script src="script.js"></script>
</body>
</html>
